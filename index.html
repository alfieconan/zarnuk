<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mountain Bike Model</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mountain Bike Components</h1>
  <div class="container">
    <img src="bike.png" class="bike-img" alt="Mountain Bike">

    <!-- Markers (position using % for responsiveness) -->
    <div class="marker" data-id="frontBrake" style="top: 25%; left: 80%;" title="Front Brake"></div>
    <div class="marker" data-id="rearShock" style="top: 45%; left: 40%;" title="Rear Shock"></div>
    <div class="marker" data-id="crankset" style="top: 75%; left: 45%;" title="Crankset"></div>

    <!-- Info box -->
    <div id="component-info" class="info-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
